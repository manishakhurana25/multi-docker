version: '3'
services:
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=postgres_password
  redis:
    image: 'redis:latest'
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports:
      - '3090:80'
  api:
    depends_on:
        - postgres
        - redis
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    #volumes:
    #  - /app/node_modules
    #  - ./server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379 
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  client:
    depends_on:
      - api
    stdin_open: true
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    #volumes:
    #  - /app/node_modules
    #  - ./client:/app
  worker:
    depends_on:
      - redis
    environment:
        - REDIS_HOST=redis
        - REDIS_PORT=6379
    build:
      context: ./worker
      dockerfile: Dockerfile.dev
    #volumes:
    #  - /app/node_modules
    #  - ./worker:/app